<div class="container mt-5">
  <div class="row">
    <div *ngFor="let tableData of listTableData" class="col-4 mb-4">
      <app-table
        [data]="tableData"
        [disableTotalPrice]="true"
        (tableClick)="onTableClick(tableData)"
        (productClick)="onProductClick($event)"
      ></app-table>
    </div>
  </div>
</div>

<!-- Table Modal -->
<div
  *ngIf="!!currTableData"
  class="modal scale"
  id="tableDetailModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{ currTableData.name }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Product Modal -->
<div
  *ngIf="!!currProduct"
  class="modal scale"
  id="productDetailModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">{{ currProduct.name }}</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>{{ currProduct.description }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
